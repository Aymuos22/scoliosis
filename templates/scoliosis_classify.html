<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoliosis Classification</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            color: #03DAC5;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            max-width: 95%;
            width: 100%;
            margin: 1.5rem auto;
            background: #1e1e1e;
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            font-size: 1.3rem;
            margin: 0.5rem 0;
        }

        /* Fixed File Input Styling */
        input[type="file"] {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2e2e2e;
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
            display: block;
            box-sizing: border-box;
        }

        /* Upload Button */
        .upload-button {
            background-color: #03DAC5;
            color: #121212;
            border: none;
            padding: 14px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 280px;
            display: block;
            margin: auto;
        }
        .upload-button:hover {
            background-color: #028c84;
        }

        /* Result Box */
        .result {
            margin-top: 15px;
            padding: 1rem;
            background: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
                padding: 0.8rem;
            }
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }
            h1, h2 {
                font-size: 1.2rem;
            }
            .upload-button {
                font-size: 1rem;
                padding: 12px;
                max-width: 100%;
            }
            input[type="file"] {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        /* Extra Small Devices */
        @media (max-width: 400px) {
            h1, h2 {
                font-size: 1.1rem;
            }
            .container {
                padding: 0.8rem;
            }
            input[type="file"], .upload-button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Scoliosis Classification</h1>
    </header>
    <div class="container">
        <h2>Upload a Spinal X-ray Image</h2>
        <form action="/scoliosis-classify" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button class="upload-button" type="submit">Classify</button>
        </form>
    </div>
    {% if prediction %}
    <div class="result">
        <h2>Classification Result</h2>
        <p><strong>Predicted Category:</strong> {{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
